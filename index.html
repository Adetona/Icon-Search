<!doctype html>

<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400">
		<link rel="stylesheet" href="https://yandex.st/highlightjs/7.3/styles/default.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<script src="https://yandex.st/highlightjs/7.3/highlight.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="wrapper">
				<div class="title">
					<i class="fa fa-fw fa-flag"></i>&nbsp; <b class="navbar-brand">Font Awesome</b> <span>v4.6.1 Icon Search Tool</span>
					<div class="right">
						<a href="http://fortawesome.github.io/Font-Awesome/" target="_blank"><i class="fa fa-external-link-square"></i>&nbsp; Font Awesome</a>
						<a href="https://github.com/manifestinteractive/font-awesome-search" target="_blank"><i class="fa fa-github-square"></i>&nbsp; Github</a>
						<a href="http://twitter.com/mrmidi" target="_blank"><i class="fa fa-twitter-square"></i>&nbsp; @mrmidi</a>
					</div>
				</div>
			</div>
			<div class="filters">
				<div class="tools">
					<!---input type="text" id="search" placeholder="Font Awesome Icon Search ..." autocomplete="off" autofocus /--->
						
				 <input type="text" placeholder="Icon Search... (eg: user)" id="search" autocomplete="off" autofocus>
			


					<select name="release" id="release" class="release" style=" visibility: hidden;">
						<option value="">All Versions</option>
					</select>

					<select name="catagory" id="catagory" class="catagory" style=" visibility: hidden;">
						<option value="">All Categories</option>
					</select>

					<!--input type="button" name="reset" id="reset" class="reset" value="Reset" /-->

				</div>
			</div>
			<div class="details">
				<div class="details-wrapper">
					<div class="demo"></div>
					<div class="code">
						<div class="name"></div>
						<div class="info"></div>
						<div class="copy"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="list">
			<ul class="icons"></ul>
			<div class="clearfix"></div>
		</div>

		<script src="js/icons.js"></script>
		<script src="js/aliases.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
